<html>

<body>
<div id="header">
<img src="img/leiden.jpeg" height="80px;"/>
</div>
<nav>
<ul>
<li><a href="#create" class="selected">Create</a></li>
<li><a href="#jobs">Jobs</a></li>

</ul>

<div id="loader">
<div id="loading_animation">

</div>
</div>
<div id="container">

<div class="content">
<form name="input" id="new_task">
<fieldset>
<legend>Create Job</legend>
<!--  <p><label class="field" for="job_name">Job name *:</label> <input class="input" type="text" name="job_name"></p>-->
<p><label class="field" for="refname">Reference :</label> <select class="input" id="refname" name="refname"></select></p>
<p><label class="field" for="inputpath">Input folder *:</label> <select class="input" id="inputpath" name="inputpath"></select></p>
<!---<p><label class="field" for="output_folder">Output folder *:</label><input class="input"  type="text" name="output_folder"></p>-->
<p><label class="field" for="algorithm">Algorithm :</label> <select class="select" name="algorithm">
  <option value="mem">BWA-MEM</option>
  <option value="bt">BWA-BACKTRACK</option>
</select>
</p>
<div class="submit">
<input type="submit" value="Submit">
<input type="reset"/>
</div>
<p id="sending"> Sending ....</p>
</fieldset>

</form>
<div id="job_created"><img src="img/green-tick.jpg" width="40" height="50"/><p></p></div>
<div id="Overwrite-confirm" title="Do you want to overwrite the file?">
					 <p><span id="msg" style="float: left; margin: 0 7px 20px 0;visibility:hidden;">The output file already exists on the server, are you sure you want to overwrite?</p>
					</div>
</div>
</div>
